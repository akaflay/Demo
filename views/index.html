<!DOCTYPE html>
<html>
    <head>
        <title>Demo Call Logs Project</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style/style.css" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
        <script src="js/app.js"></script>
<script >
  var js=new app();
  $(document).ready(function () {
    js.validateLogin();
    js.loginPageDisplay();
    $("#loadCallLog").on("click", function (e) {
      js.callLogDisplay();
      e.preventDefault();
    });
    $("#loadRingOut").on("click", function (e) {
      js.ringOutDisplay();
      e.preventDefault();
    });
  });
  </script>
    </head>
    <body>
      <div class='header'>Demo Call Logs Project<div>
       <div class="container-fluid margin-top-20">
        <input type="button" id="loginButton"  class="btn btn-primary"  onclick="js.loginPopup()" value="Login">
        
        <input type="button" id="loadCallLog" class="btn btn-primary"  value="Load Call Log Option">
        <input type="button" id="loadRingOut" class="btn btn-primary"  value="Load Ring Out Option">
         <form id="callLog">
              <div class="form-group">
                <label for="formGroupExampleInput">Date From</label>
                <input type="text" placeholder="2016-03-10" id="dateFrom" class="form-control form-control-sm col-sm-2"/>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Date To</label>
                <input type="text" placeholder="2016-03-10" id="dateTo" class="form-control form-control-sm col-sm-2"/>
              </div>
             <p><input type="button" class="btn btn-success" onclick="js.loadCallHistory()" value="Load Call History"></p> 
         </form> 
         <form id="ringOut">
              <div class="form-group">
                <label for="formGroupExampleInput">Call From</label>
                <input type="text" placeholder="6502283406" id="callFrom" class="form-control form-control-sm col-sm-2"/>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Call To</label>
                <input type="text" placeholder="6502283406" id="callTo" class="form-control form-control-sm col-sm-2"/>
              </div>
             <p><input type="button" class="btn btn-success" onclick="js.makeRingOut()" value="Ring Out"></p> 
         </form> 
         <div id="main-content"></div>
        </div>
    </body>
</html>
